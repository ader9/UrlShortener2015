<!DOCTYPE html>
<html>
<body onLoad="ini();">

<div id="demo"><h2>Let AJAX change this text</h2></div>

<button type="button" onclick="loadDoc()">Change Content</button>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", "ajax_info.txt", true);
  xhttp.send();
}
</script>

<script type="text/javascript">
 var cuentaInicial = "5";
 function fin() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      window.location.href="http://www.cristalab.com";
      document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", "index.html", true);
  xhttp.send();
}

 function unoMenos() {
 with (
 document.forms["cuenta"]["regresiva"]) value = 'Ser치 redireccionado a la p치gina principal en '+cuentaInicial+' segundos.';
 if (
 cuentaInicial-- > 0
 )
 setTimeout("unoMenos()", 1000);
 else fin();
 }
 function ini() {
 with (
 document.forms["cuenta"]["regresiva"]) value = 'Ser치 redireccionado a la p치gina principal en '+cuentaInicial--+' segundos.';
 setTimeout("unoMenos()", 1000);
 }
 </script>
<form name="cuenta" action="" >
    <input name="regresiva" type="text" size="55" readonly="" style="border:0px;"/>
</form>
</body>
</html>
